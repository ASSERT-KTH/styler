language: java

jdk:
  - openjdk11
  - openjdk10
  - openjdk9
  - openjdk8

sudo: required

services:
  - docker

install: true # This runs the "true" command in the install phase; thus skipping install
script:
  - |
    if [[ "$TRAVIS_BRANCH" == master && "$TRAVIS_PULL_REQUEST" == false && "$TRAVIS_JDK_VERSION" == "openjdk8" ]]
    then mvn deploy -s travis-settings.xml
    else mvn verify
    fi

cache:
  directories:
    - $HOME/.m2/repository/
