# Run it on precise, until figure out how to make jdk7 works (or no longer needs to support jdk7).
dist: precise

language: java

jdk:
  - oraclejdk7
  - oraclejdk8

branches:
  only:
    - develop
    - /^release\/.*$/
    - /^feature\/.*$/

script: mvn package -Dsurefire.redirectTestOutputToFile=false

env:
  - MAVEN_OPTS="-Xmx4096m -XX:MaxPermSize=128m"

sudo: false

cache:
  directories:
    - $HOME/.m2
