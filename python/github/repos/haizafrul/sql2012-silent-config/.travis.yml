jdk:
  - oraclejdk8
install:
  - npm install -g bower
before_script:
  - echo $JAVA_OPTS
  - export JAVA_OPTS=-Xmx4096m
  - echo $JAVA_OPTS
  - echo "MAVEN_OPTS='-Xmx4g -XX:MaxPermSize=2048m'" > ~/.mavenrc
  - cat ~/.mavenrc
  - echo $MAVEN_OPTS
  - export MAVEN_OPTS='-Xmx4096m -XX:MaxPermSize=2048m'
  - echo $MAVEN_OPTS
script:
  - mvn clean install -q 2> /dev/null
