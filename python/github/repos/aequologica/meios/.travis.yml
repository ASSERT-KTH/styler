sudo: required
dist: trusty
before_install:
- curl -k https://raw.githubusercontent.com/aequologica/holos/travis/init.sh -o init.sh
- chmod +x init.sh
- "./init.sh"
install: "/bin/true"
script:
- "./mvnw clean deploy -DdistributionManagement.repository.local_releases.url=file:/tmp
  -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
  --settings settings.xml --batch-mode -Dmaven.ext.class.path=shak.jar -Dshakuntala.dagPOST=false"
language: java
jdk:
- oraclejdk8
branches:
  only:
  - develop
  - master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
notifications:
  email: false
  webhooks: https://tebaldi051108trial.hanatrial.ondemand.com/api/dagr/travis/notification/
