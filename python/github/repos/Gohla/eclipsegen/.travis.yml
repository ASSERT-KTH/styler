language: python
python:
- '3.4'
- '3.5'
- '3.6'
install:
- python setup.py -q clean --all
- python setup.py -q install
script:
- python setup.py nosetests --nocapture --exclude=.*longrunning.*
deploy:
  skip_cleanup: true
  provider: pypi
  user: Gohla
  password:
    secure: 
  on:
    repo: Gohla/eclipsegen
    branch: master
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = "3.6"
    distributions: sdist
