language: java
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - bash scripts/create-hash-sum.sh target/dungeon-${TRAVIS_TAG}.jar
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - target/dungeon-${TRAVIS_TAG}.jar
    - target/dungeon-${TRAVIS_TAG}.jar.sha256
  skip_cleanup: true
  on:
    tags: true
