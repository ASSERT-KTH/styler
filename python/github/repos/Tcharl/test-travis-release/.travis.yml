language: java
env:
  global: # encrypt your ARM credentials here
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
addons:
  ssh_known_hosts: github.com
cache:
  directories:
  - "~/.m2/repository"
before_install:
  - "./travis/before-deploy.sh"
  - chmod +x mvnw
install:
  - ./mvnw -f .mvn/parent/pom.xml --batch-mode release:prepare -DdryRun=true
  - ./mvnw -f .mvn/parent/pom.xml --batch-mode release:clean
#  - ./mvnw site
deploy:
  provider: script
  script: travis/deploy.sh
  on:
    branch: master

