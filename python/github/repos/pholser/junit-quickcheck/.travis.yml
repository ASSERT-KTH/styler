language: java
jdk:
    - oraclejdk8
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install oracle-java8-installer
install: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script: mvn clean test
cache:
    directories:
    - $HOME/.m2
branches:
    except:
        - gh-pages
        - 0.5-branch
notifications:
    email:
        recipients:
        - pholser@alumni.rice.edu

