# To let the CI execute the maven wrapper, use this command and push the change:
#    git update-index --chmod=+x mvnw

sudo: required
language: java
install: true
jdk:
- oraclejdk8

addons:
  apt:
    packages:
    - oracle-java8-installer #needs updated jdk for javafx

#required for launch4j to run
before_script:
- sudo apt-get update
- sudo apt-get install libc6:i386 libstdc++6:i386

script:
- ./mvnw clean install -X
- ./mvnw checkstyle:check
- ./mvnw package

after_success:
- ./mvnw test jacoco:report coveralls:report

deploy:
- provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
  - 'target/dconvert-*.jar'
  - 'target/dconvert.exe'
  - 'target/dconvert-gui.exe'
  skip_cleanup: true
  on:
    branch: master
    tags: true

cache:
  directories:
  - $HOME/.m2

notifications:
  slack:
    secure: ""
  email: false
