sudo: true
language: java
jdk:
  - oraclejdk8

# Use updated jdk version instead of buggy default
addons:
  apt:
    packages:
      - oracle-java8-installer

before_install:
  - ulimit -c unlimited -S

script: "mvn deploy --settings maven-deploy-setting.xml -Dmaven.test.skip=true -Dfindbugs.skip=true"

after_success:
  - mvn clean cobertura:cobertura org.eluder.coveralls:coveralls-maven-plugin:report

env:
  global:
    - secure: ""
    - secure: ""
