sudo: false
language: java
services:
- docker
cache:
  directories:
  - "$HOME/.cache"
script:
- mvn install -DskipTests=false -Dmaven.javadoc.skip=false -B -V
- mvn test -B

deploy:
  provider: script
  script: "cp .travis.settings.xml $HOME/.m2/settings.xml && mvn site-deploy"
  skip_cleanup: true
  on:
    tags: true