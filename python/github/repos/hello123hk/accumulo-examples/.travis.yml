language: java
notifications:
  irc:
    channels:
      - "chat.freenode.net#accumulo"
    use_notice: true
    on_success: change
    on_failure: always
    template:
      - "%{result} %{repository_slug} %{branch} (%{build_url}): %{message}"
cache:
  directories:
    - $HOME/.m2
jdk:
  - oraclejdk8
install: true
script: mvn clean verify -DskipITs
