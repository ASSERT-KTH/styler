sudo: false
language: java
jdk:
  - oraclejdk8

cache:
  directories:
  - "$HOME/.cache"
  - "$HOME/.m2"

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - openssl aes-256-cbc -K $encrypted_e766f065cea8_key -iv $encrypted_e766f065cea8_iv -in ./cd/gpg.key.enc -d | gpg2 -q --import

deploy:
  # deploy snapshot version to maven central
  - provider: script
    script: cd/deploy.sh snapshot
    skip_cleanup: true
    on:
      repo: visionarts/power-jambda
      branch: master
  # deploy release version to maven central
  - provider: script
    script: cd/deploy.sh release $TRAVIS_TAG
    skip_cleanup: true
    on:
      repo: visionarts/power-jambda
      tags: true

