# Compilation matrix
matrix:
  fast_finish: true
  include:
    - os: linux
      jdk: oraclejdk8
      addons:
        apt:
          packages:
          - xvfb
          - lib32z1
          - lib32ncurses5
          - genisoimage
      env:
      - M2_HOME: "$HOME/.binaries/apache-maven-3.5.4"
      - PATH: "$M2_HOME/bin:$PATH"
      - DISPLAY: ":99.0"
      before_install:
      - echo "MAVEN_OPTS=\"$MAVEN_OPTS\"" > $HOME/.mavenrc
      - "sh -e ./build-tools/scripts/travis-download-maven.sh"
      - "sh -e /etc/init.d/xvfb start"
      - sleep 3 # give xvfb some time to start
    - os: osx
      osx_image: xcode8.3 # see https://docs.travis-ci.com/user/osx-ci-environment/
      before_install:
      - echo "MAVEN_OPTS=\"$MAVEN_OPTS\"" > $HOME/.mavenrc

install: true

script: "sh -e ./build-tools/scripts/travis-maven-compile.sh"

#after_success: "mvn -B $MAVEN_TEST_OPTS test"

deploy:
  provider: script
  script: "sh -e ./build-tools/scripts/travis-maven-deploy.sh"

cache:
  directories:
  - $HOME/.m2
  - $HOME/.binaries

